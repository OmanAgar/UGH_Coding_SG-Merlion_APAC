<!DOCTYPE html>
<html>
<head>
    <title>Uberland-Rideshare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/McHvC5c/road-car.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
        }

        .toolbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
        }

        #becomeDriverButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #origin, #destination {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #searchButton {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="logo">Uberland-Rideshare</span>
        <a href="#" id="becomeDriverButton">Become a Driver</a>
    </div>
    <div class="container">
        <h2>Welcome to Uberland-Rideshare</h2>
        <p>Where can we take you today?</p>
        <label for="origin">Origin:</label>
        <select name="origin" id="origin" required=True>
            <option value="UberLand Shopping Complex">UberLand Shopping Complex</option>
            <option value="UberLand Middle School">UberLand Middle School</option>
            <option value="UberLand Airport">UberLand Airport</option>
            <option value="Uberland Bus Interchange">Uberland Bus Interchange</option>
            <option value="UberLand Food Centre">UberLand Food Centre</option>
            <option value="UberLand Swimming Complex">UberLand Swimming Complex</option>
            <option value="UberLand Estates">UberLand Estates</option>
            <option value="Uberland Country Club">Uberland Country Club</option>
        </select>
        <label for="destination">Destination:</label>
        <select name="destination" id="destination" required=True>
            <option value="UberLand Shopping Complex">UberLand Shopping Complex</option>
            <option value="UberLand Middle School">UberLand Middle School</option>
            <option value="UberLand Airport">UberLand Airport</option>
            <option value="Uberland Bus Interchange">Uberland Bus Interchange</option>
            <option value="UberLand Food Centre">UberLand Food Centre</option>
            <option value="UberLand Swimming Complex">UberLand Swimming Complex</option>
            <option value="UberLand Estates">UberLand Estates</option>
            <option value="Uberland Country Club">Uberland Country Club</option>
        </select>
        <button onclick="checkSelectedValues()">Request a ride</button>
<p id="errorMessage"></p>
    <script>
        function checkSelectedValues() {
            var originSelect = document.getElementById("origin");
            var destinationSelect = document.getElementById("destination");

            var selectedOrigin = originSelect.value;
            var selectedDestination = destinationSelect.value;

            if (selectedOrigin === selectedDestination) {
                document.getElementById("errorMessage").textContent =
                    "You are not allowed to choose the same destination as your origin.";
            } else {
                // If origin and destination are different, redirect to "/route"
                window.location.href = "/route";
            }
        }
    </script>
    </div>
</body>
</html>
