<!DOCTYPE html>
<html>
<head>
    <title>Uberland-Rideshare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/McHvC5c/road-car.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
        }

        .toolbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
        }

        #becomeDriverButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #origin, #destination {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #searchButton {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="logo">Uberland-Rideshare</span>
        <a href="#" id="becomeDriverButton">Become a Driver</a>
    </div>
    <div class="container">
        <h2>Welcome to Uberland-Rideshare</h2>
        <p>Where can we take you today?</p>
        <input type="text" id="origin" placeholder="Origin">
        <input type="text" id="destination" placeholder="Destination">
        <button id="searchButton">Request a ride</button>
    </div>
</body>
</html>
