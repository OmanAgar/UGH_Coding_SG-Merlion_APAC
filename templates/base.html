<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white navbar-item" href="/">Home</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white navbar-item" href="{{ url_for('create') }}">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white navbar-item" href="{{ url_for('viewclassrooms') }}">Classrooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white navbar-item" href="/">Student List</a>
          </li>
        </ul>
      </div>
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-success me-2 navbar-item" 
         href="{{ url_for('profile') }}">Profile</a>
        <a class="btn btn-outline-danger navbar-item" 
         href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
      {% if not current_user.is_authenticated %}
        <a class="btn btn-outline-success me-2 navbar-item" 
         href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-outline-danger navbar-item" 
         href="{{ url_for('signup') }}">Sign Up</a>
      {% endif %}
    </div>
  </nav>
  <div class="text-center text-white d-flex flex-column min-vh-100 justify-content-center">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
